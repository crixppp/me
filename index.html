<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coming Soon</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #0d1117;
        --card: #161b22;
        --text: #c9d1d9;
        --accent: #58a6ff;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        background: radial-gradient(circle at top, #1f6feb33, transparent 45%),
          var(--bg);
        color: var(--text);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial,
          sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      .card {
        background: var(--card);
        border: 1px solid #30363d;
        border-radius: 16px;
        padding: 48px 56px;
        text-align: center;
        box-shadow: 0 24px 60px rgba(1, 4, 9, 0.65);
        max-width: 520px;
        width: 100%;
      }

      .eyebrow {
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        color: #8b949e;
        margin-bottom: 16px;
      }

      h1 {
        margin: 0 0 12px;
        font-size: clamp(2rem, 4vw, 2.75rem);
        font-weight: 600;
        color: #f0f6fc;
      }

      p {
        margin: 0;
        font-size: 1rem;
        line-height: 1.6;
        color: #8b949e;
      }

      .accent {
        color: var(--accent);
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="eyebrow">GitHub Pages</div>
      <h1>Coming soon<span class="accent">...</span></h1>
      <p>We are getting something great ready. Check back soon.</p>
    </main>
  </body>
</html>
